<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Historial de Marcaciones</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<link rel="stylesheet" th:href="@{/css/style.css}"> 

</head>

<body>

<div th:replace="fragmentos/header :: navbar(${usuarioLogueado})"></div>
	
	<div class="main-content-wrapper">
<main class="container-fluid px-5">
			<div class="row justify-content-center mb-5">
				<div class="col-12">
					<div class="card p-4">
						<h1 class="mb-4 text-dark fw-bold text-start"><i class="fas fa-clipboard-list me-3"></i>HISTORIAL DE MARCACIONES</h1>
						
						<div class="d-flex justify-content-start mb-4">
							<a href="/asistencias/reportes" target="_blank" class="btn btn-success">
								<i class="fas fa-file-pdf me-2"></i>Generar Reporte PDF
							</a>
						</div>
						
						<div class="table-responsive">
							<table class="table table-hover align-middle text-center w-100">
								<thead>
									<tr>
										<th>DNI</th>
										<th>Trabajador</th>
										<th>Fecha</th>
										<th>Hora</th>
										<th>Tipo de Marcación</th>
										<th>Descripción</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a : ${lstAsistencia}">
										<td th:text="${a.objTrabajador.numero_documento}"></td>
										<td th:text="${a.objTrabajador.nombres + ' ' + a.objTrabajador.apellidos}"></td>
										<td th:text="${a.fecha}"></td>
										<td th:text="${a.hora}"></td>
										<td>
                                            <span class="badge" 
                                                  th:classappend="${a.tipo_marca == 'Entrada' ? 'bg-success' : (a.tipo_marca == 'Salida' ? 'bg-danger' : 'bg-primary')}"
                                                  th:text="${a.tipo_marca}"></span>
                                        </td>
										<td th:text="${a.desc_marc}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						
					</div>
				</div>
			</div>
		</main>

		<footer>
            <div>&copy; 2025 Sistema de Gestión | Todos los derechos reservados</div>
        </footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>

</body>
</html>
