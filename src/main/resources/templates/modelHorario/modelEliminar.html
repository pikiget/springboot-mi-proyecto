<!-- templates/modelHorario/modalEliminar.html -->
<div th:fragment="modalEliminarHorario">
  <div class="modal fade" id="modalEliminarHorario" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">❌ Eliminar Horario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form method="post" action="/horarios/eliminar">
          <div class="modal-body">
            <input type="hidden" name="id_horario" id="del_id_horario">
            <p>¿Está seguro que desea eliminar el horario <strong id="del_descripcion"></strong>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
