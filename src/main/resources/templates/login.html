<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
		background-color: #d8ecf4;
		font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        position: relative;
        overflow: hidden;
    }
    .card {
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        color: #333;
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 10;
        text-align: center;
    }

    .icon-container {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    .icon-container i {
        color: #ffffff;
        font-size: 3.5rem;
    }
    .app-name {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
    }
    .tagline {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .form-label {
        text-align: left;
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
    }
    .form-control {
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        border: 1px solid #e0e0e0;
        box-shadow: none;
        transition: border-color 0.2s ease;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        border: none;
        padding: 0.9rem 2.5rem;
        font-size: 1.2rem;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        width: 100%;
        margin-top: 1.5rem;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
    }

    .link-small {
        font-size: 0.9rem;
        color: #007bff;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .link-small:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    .register-text {
        font-size: 1rem;
        color: #666;
        margin-top: 1.5rem;
    }
    .register-text .link-small {
        font-weight: bold;
    }

    .shape {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 0.75rem;
        transform: rotate(45deg);
        opacity: 0.6;
    }
    .shape-top-left {
        width: 80px;
        height: 80px;
        top: 15%;
        left: 10%;
        animation: float 6s ease-in-out infinite alternate;
    }
    .shape-bottom-right {
        width: 100px;
        height: 100px;
        bottom: 10%;
        right: 15%;
        animation: float 7s ease-in-out infinite alternate-reverse;
    }
    .shape-top-right {
        width: 60px;
        height: 60px;
        top: 25%;
        right: 8%;
        animation: float 5s ease-in-out infinite;
    }
    .shape-bottom-left {
        width: 70px;
        height: 70px;
        bottom: 20%;
        left: 12%;
        animation: float 6.5s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(45deg); }
        50% { transform: translate(-10px, 10px) rotate(45deg); }
        100% { transform: translate(0, 0) rotate(45deg); }
    }
  </style>
</head>
<body>

    <div class="shape shape-top-left"></div>
    <div class="shape shape-bottom-right"></div>
    <div class="shape shape-top-right"></div>
    <div class="shape shape-bottom-left"></div>

    <div class="card">
        <div class="icon-container">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="app-name">Workly</div>
        <div class="tagline">Inicia sesión para continuar</div>

        <div th:if="${mensaje}" th:text="${mensaje}" th:class="${cssmensaje}" class="mt-3 mb-4"></div>

        <form action="/usuarios/validarLogin" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="clave" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

 
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
