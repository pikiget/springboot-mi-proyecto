<div th:fragment="modalEliminarTrabajador">
  <div class="modal fade" id="modalEliminarTrabajador" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">❌ Eliminar Trabajador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form method="post" action="/trabajadores/eliminar">
          <div class="modal-body">
            <input type="hidden" name="id_trabajador" id="del_id_trabajador">
            <p>¿Está seguro que desea eliminar al trabajador <strong id="del_nombres"></strong>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
