<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
			background-color:#d8ecf4;
			font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .card {
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #333;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #007bff;
            border-radius: 2px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            padding: 0.9rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
        }
        .help-link {
            display: block;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }
        .help-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            transform: rotate(45deg);
            opacity: 0.6;
        }
        .shape-top-left {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation: float 6s ease-in-out infinite alternate;
        }
        .shape-bottom-right {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 15%;
            animation: float 7s ease-in-out infinite alternate-reverse;
        }
        .shape-top-right {
            width: 60px;
            height: 60px;
            top: 25%;
            right: 8%;
            animation: float 5s ease-in-out infinite;
        }
        .shape-bottom-left {
            width: 70px;
            height: 70px;
            bottom: 20%;
            left: 12%;
            animation: float 6.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(45deg); }
            50% { transform: translate(-10px, 10px) rotate(45deg); }
            100% { transform: translate(0, 0) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="shape shape-top-left"></div>
    <div class="shape shape-bottom-right"></div>
    <div class="shape shape-top-right"></div>
    <div class="shape shape-bottom-left"></div>

    <div class="card text-center">
        <div class="emoji">
            <i class="far fa-smile-wink"></i>
        </div>
        <h1 class="fw-bold">¡Bienvenido!</h1>
        <p>Accede al sistema desde aquí:</p>
        <a href="/usuarios/cargarLogin" class="btn btn-primary btn-lg">Acceder al Sistema</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
